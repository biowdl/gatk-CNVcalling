- name: PON
  tags:
    - integration
  command: >-
    cromwell run -o tests/cromwell_config/cromwell_options.json
    -i tests/integration/CNV-PON.json CNV-PON.wdl
  files:
    - path: "test-output/preprocessed.interval_list"
    - path: "test-output/PON.hdf5"
    - path: "test-output/annotated_intervals.tsv"


- name: PON_without_bams
  tags:
    - integration
  command: >-
    cromwell run -o tests/cromwell_config/cromwell_options.json
    -i tests/integration/CNV-PON_without_bams.json CNV-PON.wdl
  files:
    - path: "test-output/preprocessed.interval_list"
    - path: "test-output/annotated_intervals.tsv"